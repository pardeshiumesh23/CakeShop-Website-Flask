<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <center>   <form method="post" enctype="multipart/form-data">
        <h1>Update Cake</h1>
        <hr style="color: black;">
            <!-- enctype="multipart/form-data" This is mandatory when you want to upload a file on website -->
        <table>
            <tr>
                <td>Update Cake Name:</td>
                <td><Input type="text" name="cname" value="{{cake[1]}}"></td>
            </tr>
            <tr>
                <td>Update Price:</td>
                <td><input type="text" name="price" value="{{cake[2]}}"></td>
            </tr>
            <tr>
                <td>Update Description:</td>
                <td><input type="text" name="description" value="{{cake[3]}}"></td>
            </tr>
            <tr>
                <td>Update Cake Image:</td>
                <td><input type="file" name="image_url" value="{{cake[4]}}"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Update Cake"></td>
            </tr>
        
        </table>
    </form>
</center>
 
</body>
</html>
