{%extends "user/userHome.html"%}
{%block content%}
<center>
    <form method="post">
    <div style="margin-left: 140px; margin-right: 140px;">
    <table class="table">
        <tr>
            <td>Cake ID:</td>
            <td>
                <input type="text" name="cid" value="{{cake[0]}}" class="form-control">
            </td>
        </tr>
        <tr>
            <td>Cake Name:</td>
            <td><input type="text" name="cname" value="{{cake[1]}}" class="form-control"></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input type="text" name="price" value="{{cake[2]}}" class="form-control"></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td><input type="text" name="description" value="{{cake[3]}}" class="form-control"></td>
        </tr>
        <!-- <tr>
            <td>Description</td>
            <td><span name="description" value="{{cake[3]}}" class="form-control"></span></td>
        </tr> -->
        <tr>
            <td>Image:</td>
            <td><img src="{{url_for('static',filename=cake[4])}}" style="height: 200px; width: 230px;" class="img-rounded"></td>
        </tr>
        <tr>
            <td>Select quantity:</td>
            <td>
                <select name="qty" class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit" class="btn btn-primary form-control">Add To Cart</button>
            </td>
        </tr>
    </table>
</div>
</form>
</center>
{%endblock%}
