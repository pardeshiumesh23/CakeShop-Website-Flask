{%extends "user/userHome.html"%}
{%block content%}
</style>
<script type="text/javascript">
    function decrement(qid)
    {
        qty=document.getElementById(qid);
        val=parseInt(qty.value);
        if (val>1)
        {
            val-=1
        }
        qty.value=val;
        
    }
    function increment(qid)
    {
        qty=document.getElementById(qid);
        val=parseInt(qty.value);
        if (val<5)
        {
            val+=1
        }
        qty.value=val;
    }
</script>
<center>
    <div style="margin-left: 140px; margin-right: 140px;">
    <table class="table">
        <tr>
            <th>Cake Name</th><th>Price</th><th>Image</th><th>Quantity</th><th>Subtotal</th><th>Edit</th><th>Delete</th>
        </tr>
        {%for item in items%}
        <form method="post">
        <tr>
            <td>{{item[1]}}</td>
            <td>{{item[2]}}</td>
            <td><img src="{{url_for('static',filename=item[3])}}" style="height: 50px; width: 50px;"></td>
            <td>
                <button type="button" id="decrement1" onclick="decrement('qty{{item[0]}}')">-</button>
                <input type="text" value="{{item[4]}}" id="qty{{item[0]}}" size="1" name="qty"/>
                <button type="button" id="increment1" onclick="increment('qty{{item[0]}}')">+</button></td>
            <td>{{item[5]}}</td>
            <td><button type="submit" value="edit" name="action"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z"/>
              </svg></button>
            </td>
            <td>
                <button type="submit" value="delete" name="action">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                        <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
                    </svg>
                </button>
            </td>
            <td><input type="hidden" name="cart_id" value="{{item[7]}}"></td>
        </tr>
        </form>
        {%endfor%}      
        <tr>
           <td></td><td></td><td></td><td></td><td>Total = {{total}} </td>
        </tr>
        <tr>
            <td></td><td></td><td></td><td></td><td></td><td></td><td><a href="/MakePayment"><button type="submit" class="btn btn-primary form-control">Make Payment</button></a></td>
        </tr>
    </table>
</div>

</center>
{%endblock%}
